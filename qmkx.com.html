<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="全民科学,全民快讯,启蒙科学,亲妈克星,亲妹空虚"
    />
    <title>qmkx.com</title>
    <style>
      html {
        height: 100%;
        margin: 0;
      }

      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: sans-serif;
      }

      .first-row {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
      }

      .first-row #letter-box {
        color: #333;
        height: 36px;
        border: 2px solid #e94136;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
        font-size: 24px;
      }

      .first-row #letter-box::before {
        content: '';
        height: 1px;
        width: 100%;
        position: absolute;
        top: 34%;
        left: 0;
        background-color: #e94136;
        z-index: -1;
      }

      .first-row #letter-box::after {
        content: '';
        height: 1px;
        width: 100%;
        position: absolute;
        top: 67%;
        left: 0;
        background-color: #e94136;
        z-index: -1;
      }

      .first-row #letter-box .letter {
        display: inline-block;
        width: 50px;
        height: calc(100% - 3px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        position: relative;
        padding-bottom: 3px;
      }

      .first-row #letter-box .letter::before {
        content: '';
        top: 0;
        bottom: 0;
        border-left: 2px solid #e94136;
        position: absolute;
        left: 100%;
      }

      #inquiry-link {
        margin-left: 10px;
        display: inline-block;
        line-height: 24px;
        border-radius: 4px;
        width: 80px;
        text-align: center;
        font-family: sans-serif;
        font-size: 12px;
        background-color: #666;
        color: white;
        text-decoration: none;
        transition: background-color linear 0.2s;
      }

      #inquiry-link:hover {
        background-color: #333;
      }

      #word-box {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        border: 2px solid #e94136;
        top: -2px;
        width: 200px;
        font-family: KaiTi, STKaiti;
        font-size: 30px;
        font-weight: bold;
      }

      #word-box::before {
        content: '';
        border-top: 1px dashed #e94136;
        width: 100%;
        position: absolute;
        top: 50%;
      }

      #word-box .letter {
        display: inline-block;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        position: relative;
      }

      #word-box .letter::before {
        content: '';
        height: 100%;
        border-left: 2px solid #e94136;
        position: absolute;
        left: 100%;
        z-index: -1;
      }

      #word-box .letter::after {
        content: '';
        height: 100%;
        border-left: 1px dashed #e94136;
        position: absolute;
        left: 50%;
        z-index: -1;
      }

      .second-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #666;
      }

      #good-luck-button {
        border: none;
        background: #e94136;
        color: white;
        border-radius: 4px;
        font-size: 20px;
        width: 122px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="first-row">
        <div id="letter-box">
          <span class="letter">Q</span>
          <span class="letter">M</span>
          <span class="letter">K</span>
          <span class="letter">X</span>
        </div>
        <span>.com</span>
        <a
          id="inquiry-link"
          href="mailto:vilicvane+domain@live.com?subject=qmkx.com"
        >
          邮件沟通
        </a>
      </div>
      <div class="second-row">
        <div id="word-box">
          <span class="letter"></span>
          <span class="letter"></span>
          <span class="letter"></span>
          <span class="letter"></span>
        </div>
        <button id="good-luck-button">试试手气</button>
      </div>
    </div>
    <script type="module">
      const QM_WORDS = [
        '全民',
        '全面',
        '启蒙',
        '奇妙',
        '球迷',
        '千米',
        '清明',
        '巧妙',
        '亲妈',
        '亲妹',
        '取名',
        '启明',
        '骑马',
        '窍门',
      ];
      const KX_WORDS = [
        '科学',
        '快讯',
        '快线',
        '克星',
        '开心',
        '凯旋',
        '狂想',
        '狂笑',
        '狂喜',
        '空虚',
      ];

      let button = document.getElementById('good-luck-button');
      let wordOuterBox = document.getElementById('word-box');
      let wordInnerBoxes = wordOuterBox.getElementsByClassName('letter');

      let qmIndex = -1;
      let kxIndex = -1;

      let interval = 50;
      let timer;

      window.addEventListener('load', () => tick());

      button.addEventListener('click', () => {
        interval = 50;
        clearTimeout(timer);
        tick();
      });

      function tick() {
        let nextQMIndex;

        do {
          nextQMIndex = Math.floor(Math.random() * QM_WORDS.length);
        } while (nextQMIndex === qmIndex);

        qmIndex = nextQMIndex;

        let nextKXIndex;

        do {
          nextKXIndex = Math.floor(Math.random() * KX_WORDS.length);
        } while (nextKXIndex === kxIndex);

        kxIndex = nextKXIndex;

        const phrase = QM_WORDS[qmIndex] + KX_WORDS[kxIndex];

        for (let index in phrase) {
          wordInnerBoxes[index].innerHTML = phrase[index];
        }

        if (interval >= 500) {
          return;
        }

        timer = setTimeout(tick, interval);

        interval *= 1.3;
      }
    </script>
  </body>
</html>
